<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zee Startpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script data-cfasync="false"
        src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.global.prod.min.js"></script>
    <style>
        .progress-clock {
            display: grid;
            justify-content: center;
            align-content: center;
            position: relative;
            text-align: center;
            width: 32em;
            height: 32em
        }

        .progress-clock__time-date,
        .progress-clock__time-digit,
        .progress-clock__time-colon,
        .progress-clock__time-ampm {
            transition: color .2s linear;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            font-variant-numeric: tabular-nums
        }

        .progress-clock__time-date,
        .progress-clock__time-digit {
            background: transparent
        }

        .progress-clock__time-date,
        .progress-clock__time-ampm {
            grid-column: 1 / 6
        }

        .progress-clock__time-date {
            font-size: 1.2em;
            line-height: 1.33;
            font-variant-numeric: tabular-nums
        }

        .progress-clock__time-digit,
        .progress-clock__time-colon {
            font-size: 4em;
            font-weight: 400;
            grid-row: 2;
            font-variant-numeric: tabular-nums
        }

        .progress-clock__time-colon {
            line-height: 1.275
        }

        .progress-clock__time-ampm {
            cursor: default;
            grid-row: 3
        }

        .progress-clock__rings {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1
        }

        .progress-clock__ring {
            opacity: .1
        }

        .progress-clock__ring-fill {
            transition: opacity 0 .3s linear, stroke-dashoffset .3s ease-in-out
        }

        .progress-clock__ring-fill--360 {
            opacity: 0;
            stroke-dashoffset: 0;
            transition-duration: .3s
        }

        [data-group]:focus {
            outline: transparent
        }

        [data-units] {
            transition: opacity .2s linear
        }

        [data-group="d"]:focus,
        [data-group="d"]:hover {
            color: hsl(333, 90%, 55%)
        }

        [data-group="h"]:focus,
        [data-group="h"]:hover {
            color: hsl(33, 90%, 55%)
        }

        [data-group="m"]:focus,
        [data-group="m"]:hover {
            color: hsl(213, 90%, 55%)
        }

        [data-group="s"]:focus,
        [data-group="s"]:hover {
            color: hsl(273, 90%, 55%)
        }

        [data-group]:focus~.progress-clock__rings [data-units],
        [data-group]:hover~.progress-clock__rings [data-units] {
            opacity: .2
        }

        [data-group="d"]:focus~.progress-clock__rings [data-units="d"],
        [data-group="d"]:hover~.progress-clock__rings [data-units="d"],
        [data-group="h"]:focus~.progress-clock__rings [data-units="h"],
        [data-group="h"]:hover~.progress-clock__rings [data-units="h"],
        [data-group="m"]:focus~.progress-clock__rings [data-units="m"],
        [data-group="m"]:hover~.progress-clock__rings [data-units="m"],
        [data-group="s"]:focus~.progress-clock__rings [data-units="s"],
        [data-group="s"]:hover~.progress-clock__rings [data-units="s"] {
            opacity: 1
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: hsl(var(--hue), 10%, 10%);
                --fg: hsl(var(--hue), 10%, 90%)
            }

            .progress-clock__ring {
                opacity: .2
            }
        }
    </style>
</head>

<body class="bg-indigo-600" id="app">
    <!-- New app modal -->
    <div id="new-app-modal" tabindex="-1" aria-hidden="true"
        class="hidden bg-gray-900 bg-opacity-70 dark:bg-opacity-80 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center">
        <div class="relative p-4 w-full max-w-md h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                    data-modal-toggle="new-app-modal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="py-6 px-6 lg:px-8">
                    <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">添加应用到分类：{{ currentAppTab }}
                    </h3>

                    <div :data-url="url"
                        class="shadow-1xl cursor-pointer transform hover:scale-95 transition duration-300 relative flex flex-col items-center justify-between col-span-2 px-2 py-10 space-y-2 overflow-hidden bg-gray-100 sm:rounded-xl hover:bg-gray-200">
                        <div
                            class="p-3 flex h-16 w-16 shrink-0 grow-0 items-center justify-center text-white bg-blue-500 rounded-full">
                            <i :class="icon" class="fa fa-2x"></i>
                        </div>
                        <h4 class="text-xl-1 font-medium text-gray-700">{{ name }}</h4>
                        <p class="text-base text-center text-gray-500 hidden"></p>
                    </div>
                    <form class="space-y-6 pt-4" @submit="newApp">
                        <div>
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">名称</label>
                            <input type="text" @focus="$event.target.select()" name="name" v-model="name" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="" required="">
                        </div>
                        <div>
                            <label for="url"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">链接</label>
                            <input type="text" @focus="$event.target.select()" name="url" id="url" v-model="url"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="https:// 完整地址" required="">
                        </div>
                        <label for="website-admin"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">图标</label>
                        <div class="flex">
                            <span @click="ramdonIcon"
                                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                <i class="fa-solid fa-shuffle"></i>
                            </span>
                            <input type="text" name="icon" @focus="$event.target.select()" id="icon" v-model="icon"
                                id="website-admin"
                                class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="">
                        </div>
                        <div class="flex justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input @click="correctBrands" v-model="checked" id="checked" type="checkbox"
                                        :value="checked"
                                        class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800">
                                </div>
                                <label for="checked"
                                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">指定图标为 <i
                                        class="text-red-500">fa-brands</i></label>
                            </div>
                            <a target="_blank" href="https://fontawesome.com/search"
                                class="text-sm text-blue-700 hover:underline dark:text-blue-500">查找 fontawesome
                                图标</a>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">添加</button>
                        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                            <a href="https://xinzhixiang.gumroad.com/l/zeestart" target="_blank" class="text-blue-700 hover:underline dark:text-blue-500">查看应用添加帮助</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Section Header -->
    <section id="header-container" class="w-full px-3 antialiased bg-indigo-600 lg:px-6">
        <div class="mx-auto max-w-7xl">
            <nav class="flex items-center w-full h-24 select-none" x-data="{ showMenu: false }">
                <div
                    class="relative flex flex-wrap items-center justify-between w-full h-24 mx-auto font-medium md:justify-center">
                    <a :href="brand.url" class="w-1/4 py-4 pl-6 pr-4 md:pl-4 md:py-0">
                        <span class="text-indigo-300">.</span>
                        <span class="p-1 text-xl font-black leading-none text-white select-none">
                            <span class="">{{ brand.name }}</span>
                        </span>
                    </a>
                    <div class="fixed top-0 left-0 z-40 items-center w-full h-full p-3 text-xl bg-gray-900 bg-opacity-60 md:text-sm lg:text-base md:w-3/4 md:bg-transparent md:p-0 md:relative md:flex"
                        :class="{'flex': showMenu, 'hidden': !showMenu }">
                        <div
                            class="flex-col w-full h-auto h-full overflow-hidden bg-white rounded-lg select-none md:bg-transparent md:rounded-none md:relative md:flex md:flex-row md:overflow-auto">
                            <div v-if="tabs.length"
                                class="flex flex-col items-center justify-center w-full h-full mt-12 text-center text-indigo-700 md:text-indigo-200 md:w-2/3 md:mt-0 md:flex-row md:items-center">
                                <a @click="switchApp" :data-tab-slug="item.slug" :data-tab-name="item.name"
                                    v-for="item of tabs" :href="item.url"
                                    class="inline-block px-4 py-2 mx-2 font-medium text-left text-indigo-700 md:text-white md:px-0 lg:mx-3 md:text-center hover:text-indigo-200">{{
                                    item.name }}</a>
                            </div>
                            <div
                                class="flex flex-col items-center justify-end w-full h-full pt-4 md:w-1/3 md:flex-row md:py-0">
                                <a data-modal-toggle="new-app-modal" href="#_" v-if="edit.visible"
                                    class="w-full pl-6 mr-0 text-indigo-200 hover:text-white md:pl-0 md:mr-3 lg:mr-5 md:w-auto">
                                    + {{ currentAppTab }} app</a>
                                <a :href="fullscreen.url" v-if="fullscreen.visible"
                                    class="inline-flex items-center justify-center px-4 py-2 mr-1 text-base font-medium leading-6 text-indigo-600 whitespace-no-wrap transition duration-150 ease-in-out bg-white border border-transparent rounded-full hover:bg-white focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700">Fullscreen
                                    ↗</a>
                            </div>
                        </div>
                    </div>
                    <div @click="showMenu = !showMenu"
                        class="absolute right-0 z-50 flex flex-col items-end w-10 h-10 p-2 mr-4 rounded-full cursor-pointer md:hidden hover:bg-gray-900 hover:bg-opacity-10 text-gray-100"
                        :class="{ 'text-gray-400': showMenu, 'text-gray-100': !showMenu }">
                        <svg class="w-6 h-6" x-show="!showMenu" fill="none" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg class="w-6 h-6" x-show="showMenu" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" style="display: none">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <!-- Section Clock -->
    <section id="clock-container" class="hidden mt-12">
        <div id="clock" class="progress-clock flex container mx-auto mt-12 align-middle opacity-0">
            <button class="progress-clock__time-date text-indigo-300" data-group="d" type="button"
                data-title="year_progress">
                <small data-unit="w">Sunday</small><br />
                <span data-unit="mo">January</span>
                <span data-unit="d">1</span>
            </button>
            <button class="progress-clock__time-digit text-white" data-unit="h" data-group="h" type="button">
                12</button><span class="progress-clock__time-colon text-white">:</span><button
                class="progress-clock__time-digit text-white" data-unit="m" data-group="m" type="button">
                00</button><span class="progress-clock__time-colon text-white">:</span><button
                class="progress-clock__time-digit text-white" data-unit="s" data-group="s" type="button">
                00
            </button>
            <span class="progress-clock__time-ampm text-indigo-200" data-unit="ap">AM</span>
            <svg class="progress-clock__rings" width="256" height="256" viewBox="0 0 256 256">
                <defs>
                    <linearGradient id="pc-red" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(343,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(323,90%,55%)" />
                    </linearGradient>
                    <linearGradient id="pc-yellow" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(43,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(23,90%,55%)" />
                    </linearGradient>
                    <linearGradient id="pc-blue" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(223,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(203,90%,55%)" />
                    </linearGradient>
                    <linearGradient id="pc-purple" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(283,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(263,90%,55%)" />
                    </linearGradient>
                </defs>
                <!-- Days of Month -->
                <g data-units="d">
                    <circle class="progress-clock__ring" cx="128" cy="128" r="74" fill="none" opacity="0.1"
                        stroke="url(#pc-red)" stroke-width="12" />
                    <circle class="progress-clock__ring-fill" data-ring="mo" cx="128" cy="128" r="74" fill="none"
                        stroke="url(#pc-red)" stroke-width="12" stroke-dasharray="465 465" stroke-dashoffset="465"
                        stroke-linecap="round" transform="rotate(-90,128,128)" />
                </g>
                <!-- Hours of Day -->
                <g data-units="h">
                    <circle class="progress-clock__ring" cx="128" cy="128" r="90" fill="none" opacity="0.1"
                        stroke="url(#pc-yellow)" stroke-width="12" />
                    <circle class="progress-clock__ring-fill" data-ring="d" cx="128" cy="128" r="90" fill="none"
                        stroke="url(#pc-yellow)" stroke-width="12" stroke-dasharray="565.5 565.5"
                        stroke-dashoffset="565.5" stroke-linecap="round" transform="rotate(-90,128,128)" />
                </g>
                <!-- Minutes of Hour -->
                <g data-units="m">
                    <circle class="progress-clock__ring" cx="128" cy="128" r="106" fill="none" opacity="0.1"
                        stroke="url(#pc-blue)" stroke-width="12" />
                    <circle class="progress-clock__ring-fill" data-ring="h" cx="128" cy="128" r="106" fill="none"
                        stroke="url(#pc-blue)" stroke-width="12" stroke-dasharray="666 666" stroke-dashoffset="666"
                        stroke-linecap="round" transform="rotate(-90,128,128)" />
                </g>
                <!-- Seconds of Minute -->
                <g data-units="s">
                    <circle class="progress-clock__ring" cx="128" cy="128" r="122" fill="none" opacity="0.1"
                        stroke="url(#pc-purple)" stroke-width="12" />
                    <circle class="progress-clock__ring-fill" data-ring="m" cx="128" cy="128" r="122" fill="none"
                        stroke="url(#pc-purple)" stroke-width="12" stroke-dasharray="766.5 766.5"
                        stroke-dashoffset="766.5" stroke-linecap="round" transform="rotate(-90,128,128)" />
                </g>
            </svg>
        </div>
    </section>

    <!-- Section Note -->
    <section id="note-containder">
        <textarea id="note-textarea" rows="40"
            class="hidden focus:outline-none p-10 w-full h-full text-xl text-white bg-indigo-600 rounded-none border-none dark:placeholder-gray-400 dark:text-white"
            :placeholder="note"></textarea>
    </section>

    <!-- Section Apps -->
    <section id="apps-container" class="py-1 bg-indigo-600">
        <div class="container max-w-6xl mx-auto sm:text-center">
            <div class="relative flex items-center max-w-md mx-auto mt-12 overflow-hidden text-center rounded-full">
                <input type="text" v-model="searchText" v-on:keyup.enter="searchInput" name="input_text"
                    :placeholder="search.provider"
                    class="w-full h-12 px-6 py-2 font-medium text-indigo-800 focus:outline-none" />
                <span class="relative top-0 right-0 block">
                    <button type="button" @click="searchInput"
                        class="inline-flex items-center w-32 h-12 px-8 text-base font-bold leading-6 text-white transition duration-150 ease-in-out bg-indigo-400 border border-transparent hover:bg-indigo-700 focus:outline-none active:bg-indigo-700">
                        {{ search.name }}
                    </button>
                </span>
            </div>

            <div v-if="currentApps.length"
                class="grid py-10 grid-cols-4 gap-8 mt-10 sm:grid-cols-8 lg:grid-cols-12 sm:px-8 xl:px-0">
                <div @click="redirectToUrl" v-for="item of currentApps" :data-url="item.url"
                    class="shadow-1xl cursor-pointer transform hover:scale-95 transition duration-300 relative flex flex-col items-center justify-between col-span-2 px-2 py-10 space-y-2 overflow-hidden bg-gray-100 sm:rounded-xl hover:bg-gray-200">
                    <div
                        class="p-3 flex h-16 w-16 shrink-0 grow-0 items-center justify-center text-white bg-blue-500 rounded-full">
                        <i :class="item.icon" class="fa fa-2x"></i>
                    </div>
                    <h4 class="text-xl-1 font-medium text-gray-700">{{ item.name }}</h4>
                    <p class="text-base text-center text-gray-500 hidden">
                    </p>
                </div>
            </div>

            <a :href="backend.url" v-if="backend.visible && currentAppSlug === 'home'"
                class="px-10 mb-10 py-4 mt-10 sm:w-auto w-full text-center text-base font-medium inline-block rounded text-white hover:bg-blue-600 bg-blue-500">
                {{ backend.name }}
            </a>
        </div>
    </section>

    <script data-cfasync="false" type="module">
        const { createApp } = Vue;
        createApp({
            mounted() {
                this.loadDefaultApps();
            },
            methods: {
                showMenu() {
                    this.showMenu = !this.showMenu;
                    alert(this.showMenu);
                },
                redirectToUrl(e) {
                    window.open(e.currentTarget.getAttribute("data-url"), this.openAppInNewTab ? "_blank" : "_self");
                },

        function changeTimezone(date, ianatz) {
            // suppose the date is 12:00 UTC
            var invdate = new Date(
                date.toLocaleString("en-US", {
                    timeZone: ianatz,
                })
            );

            // then invdate will be 07:00 in Toronto
            // and the diff is 5 hours
            var diff = date.getTime() - invdate.getTime();

            // so 12:00 in Toronto is 17:00 UTC
            return new Date(date.getTime() - diff); // needs to substract
        }
        window.addEventListener("DOMContentLoaded", () => {
            const clock = new ProgressClock("#clock");
        });
        class ProgressClock {
            constructor(qs) {
                this.el = document.querySelector(qs);
                this.time = 0;
                this.updateTimeout = null;
                this.ringTimeouts = [];
                this.update();
            }
            getDayOfWeek(day) {
                switch (day) {
                    case 1:
                        return "周一";
                    case 2:
                        return "周二";
                    case 3:
                        return "周三";
                    case 4:
                        return "周四";
                    case 5:
                        return "周五";
                    case 6:
                        return "周六";
                    default:
                        return "周日";
                }
            }
            getMonthInfo(mo, yr) {
                switch (mo) {
                    case 1:
                        return { name: "2 / ", days: yr % 4 === 0 ? 29 : 28 };
                    case 2:
                        return { name: "3 / ", days: 31 };
                    case 3:
                        return { name: "4 / ", days: 30 };
                    case 4:
                        return { name: "5 / ", days: 31 };
                    case 5:
                        return { name: "6 / ", days: 30 };
                    case 6:
                        return { name: "7 / ", days: 31 };
                    case 7:
                        return { name: "8 / ", days: 31 };
                    case 8:
                        return { name: "9 / ", days: 30 };
                    case 9:
                        return { name: "10 / ", days: 31 };
                    case 10:
                        return { name: "11 / ", days: 30 };
                    case 11:
                        return { name: "12 / ", days: 31 };
                    default:
                        return { name: "1 / ", days: 31 };
                }
            }
            update() {
                var here = new Date();
                var there = changeTimezone(here, "Asia/Shanghai");
                this.time = there;

                if (this.el) {
                    // date and time
                    const dayOfWeek = this.time.getDay();
                    const year = this.time.getFullYear();
                    const month = this.time.getMonth();
                    const day = this.time.getDate();
                    const hr = this.time.getHours();
                    const min = this.time.getMinutes();
                    const sec = this.time.getSeconds();
                    const dayOfWeekName = this.getDayOfWeek(dayOfWeek);
                    const monthInfo = this.getMonthInfo(month, year);
                    const m_progress = sec / 60;
                    const h_progress = (min + m_progress) / 60;
                    const d_progress = (hr + h_progress) / 24;
                    const daysLeft =
                        (new Date(year, 11, 31) - this.time) / 1000 / 60 / 60 / 24;
                    const daysInYear =
                        (new Date(year, 11, 31) - new Date(year, 0, 0)) /
                        1000 /
                        60 /
                        60 /
                        24;
                    const mo_progress = 1 - daysLeft / daysInYear;

                    const units = [
                        {
                            label: "year_progress",
                            value: `${year} 过去了 ${Math.round(
                                mo_progress * 100
                            )}%，还剩 ${Math.round(daysLeft)} 天`
                        },
                        {
                            label: "w",
                            value: dayOfWeekName,
                        },
                        {
                            label: "mo",
                            value: monthInfo.name,
                            progress: mo_progress,
                        },
                        {
                            label: "d",
                            value: day,
                            progress: d_progress,
                        },
                        {
                            label: "h",
                            value: hr > 12 ? hr - 12 : hr,
                            progress: h_progress,
                        },
                        {
                            label: "m",
                            value: min < 10 ? "0" + min : min,
                            progress: m_progress,
                        },
                        {
                            label: "s",
                            value: sec < 10 ? "0" + sec : sec,
                        },
                        {
                            label: "ap",
                            value: hr > 12 ? "下午" : "上午",
                        },
                    ];
                    // flush out the timeouts
                    this.ringTimeouts.forEach((t) => {
                        clearTimeout(t);
                    });
                    this.ringTimeouts = [];
                    // update the display
                    units.forEach((u) => {
                        // rings
                        const ring = this.el.querySelector(`[data-ring="${u.label}"]`);
                        if (ring) {
                            const strokeDashArray = ring.getAttribute("stroke-dasharray");
                            const fill360 = "progress-clock__ring-fill--360";
                            if (strokeDashArray) {
                                // calculate the stroke
                                const circumference = +strokeDashArray.split(" ")[0];
                                const strokeDashOffsetPct = 1 - u.progress;
                                ring.setAttribute(
                                    "stroke-dashoffset",
                                    strokeDashOffsetPct * circumference
                                );
                                // add the fade-out transition, then remove it
                                if (strokeDashOffsetPct === 1) {
                                    ring.classList.add(fill360);
                                    this.ringTimeouts.push(
                                        setTimeout(() => {
                                            ring.classList.remove(fill360);
                                        }, 600)
                                    );
                                }
                            }
                        }
                        // digits
                        const unit = this.el.querySelector(`[data-unit="${u.label}"]`);
                        if (unit) unit.innerText = u.value;

                        // add title to element
                        const title = this.el.querySelector(`[data-title="${u.label}"]`);
                        // update attribute title
                        if (title) title.setAttribute("title", u.value);
                    });
                }
                clearTimeout(this.updateTimeout);
                this.updateTimeout = setTimeout(this.update.bind(this), 1e3);
            }
        }

        function hideClock() {

                apps.classList.remove("transition-opacity", "ease-out", "duration-600", "opacity-0");
            }, 600);
            clock.classList.add("hidden");
            noteTextarea.classList.add("hidden");
        }

        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(showClock, 5000);
        }

        function startTimer() {
            timer = setTimeout(showClock, 5000);
        }

        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;

        startTimer();

        header.addEventListener("click", function () {
            hideClock();
        });

        clock.addEventListener("click", function () {

        });

        app.addEventListener("click", function () {
        });

        var lastClientX;
        var lastClientY;

        header.addEventListener('mousemove', function (event) {
            if (clock.classList.contains("hidden") && !noteTextarea.classList.contains("hidden")) {
                return;
            }

            if (lastClientX === event.clientX && lastClientY === event.clientY) {
                return;
            }

            lastClientX = event.clientX;
            lastClientY = event.clientY;
            hideClock();
        }, false);
